<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Busca tu placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>

<body>

<div class="container">

    <form th:action="@{/rueda/resultados}" method="post">

        <div class="mt-5 mb-4">
            <center> <h1>RUEDITAS</h1></center>
        </div>
        <br>
        <div class="alert alert-danger" id="message" role="alert" th:if="${busquedaModel.codigo != '00'}">
            <span th:text="${busquedaModel.mensaje}"></span>
        </div>

        <div class="mb-3">
            <p for="placa" class="form-label">Ingrese una placa:</p>
            <input type="text" id="placa" name="placa" placeholder="ej:AYB-613"
                   class="form-control form-control-lg">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Buscar</button>
        </div>

    </form>

</div>

</body>

</html>
